version: "2"

services:
  postgres:
    image: postgres:9.5
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpass
      POSTGRES_DB: app
    volumes:
      - "./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d"
    ports:
      - 5432:5432

  elasticsearch:
    image: elasticsearch:2.3
    ports:
      - 9200:9200
      - 9300:9300

  app:
    image: jeanblanchard/java
    ports:
      - "8000:8000"
    volumes:
      - ./build/libs:/code
    links:
      - postgres:db
      - elasticsearch:elasticsearch
    command: java -jar -Dspring.profiles.active=dev /code/workshop-elastic-search-1.0-SNAPSHOT.jar
